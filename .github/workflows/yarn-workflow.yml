name: yarn-workflow
on:
  push:
    branches: [main]
# on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Run install
        uses: bahmutov/npm-install@v1
        with:
          #run: yarn test
          useLockFile: false
          install-command: yarn install --prod --frozen-lockfile --non-interactive
          working-directory: |
            packages/backend/
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          dir: 'packages/backend/'
          cmd: install --prod --frozen-lockfile --non-interactive
      - name: Run build
        uses: borales/actions-yarn@v4
        with:
          dir: 'packages/backend/'
          cmd: build
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - run: ls -la
      - uses: actions/checkout@v2

      - run: sudo apt-get install rsync

      - name: Adding Known Hosts
        run: |
          mkdir -p -m 0700 ~/.ssh
          touch ~/.ssh/known_hosts
          ls -a ~/.ssh/
          echo "Add domain to known hosts"
          "ssh-keyscan -t rsa -P "" -p 22 ${{ secrets.SERVER_IP }} > ~/.ssh/known_hosts | ssh-keygen -lf -"
          chmod 600 ~/.ssh/known_hosts
        #run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Test ssh
        run: ssh ${{ secrets.SERVER_IP }} ps

      - name: Deploy theme on server
        id: deploy_theme
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          flags: '-avc --delete'
          src: 'dist/'
          dest: 'root@"${{secrets.SERVER_IP}}":/root/dist/atr-notifier'

      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"

